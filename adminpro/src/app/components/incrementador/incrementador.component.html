<h3>{{leyenda}}</h3>
<div class="input-group">
    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input type="number" class="form-control" #txtProgreso name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" min="1" max="100">
    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
