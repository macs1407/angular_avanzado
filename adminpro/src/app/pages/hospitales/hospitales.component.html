<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" (keyup)="buscarHospital(input.value)" #input class="form-control" placeholder="buscar hospital">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>cargando....</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-x2"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button type="button" (click)="crearHospital()" class="btn btn-primary">+ Agregar</button>
                </div>
                <h3 class="card-title">Hospitales registrados {{totalRegistros}}</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70"><img [src]="hospital.img | imagen:'hospital'" class="w50 img-circle pointer" (click)="invocarModal(hospital)"></td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" name="nombre" class="form-control" type="email" required>
                            </td>
                            <td><button (click)="actualizarHospital(hospital)" [disabled]="!hospital.nombre" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                            </button>
                            &nbsp;
                            <button (click)="borrarHospital(hospital)" class="btn btn-secondary">
                                <i class="fa fa-trash"></i>
                            </button>
                            </td>
                        </tr>
                    </tbody>
                </table>            
            </div>
        </div>
    </div>
</div>
