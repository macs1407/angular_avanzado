<div class="row">
    <!-- USUARIOS -->
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                    <table class="table table-hover" *ngIf="usuarios.length > 0">
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td><img [src]="usuario.img | imagen:'usuario'" class="w120"/></td>
                                <td>{{usuario.nombre}}</td>
                                <td>
                                    <button class="btn btn-primary" routerLink="/usuarios">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="alert alert-info" *ngIf="usuarios.length <=0">
                        No se han encontrado datos
                    </div>
            </div>
        </div>
    </div>
    <!-- MEDICOS -->
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                    <table class="table table-hover" *ngIf="medicos.length >0">
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td><img [src]="medico.img | imagen:'medico'" class="w120"/></td>
                                <td>{{medico.nombre}}</td>
                                <td>
                                    <button class="btn btn-primary" [routerLink]="['/medico',medico._id]">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="alert alert-info" *ngIf="medicos.length <=0">
                        No se han encontrado datos
                    </div>
            </div>
        </div>
    </div>
    <!-- HOSPITAL -->
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                    <table class="table table-hover" *ngIf="hospitales.length >0">
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td><img [src]="hospital.img | imagen:'hospital'" class="w120"/></td>
                                <td>{{hospital.nombre}}</td>
                                <td>
                                    <button class="btn btn-primary" routerLink="/hospitales">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="alert alert-info" *ngIf="hospitales.length <=0">
                        No se han encontrado datos
                    </div>
            </div>
        </div>
    </div>
</div>
