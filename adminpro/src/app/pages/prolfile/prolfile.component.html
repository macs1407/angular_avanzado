<div class="row">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">nombre de usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" [ngModel]="usuario.nombre" name="nombre" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" [ngModel]="usuario.email" [disabled]='usuario.google' name="email" class="form-control" required>
                        </div>
                    </div>
                    <!--  <div class="form-group">
                        <label for="pwd1">Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd1" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd2">Confirm Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd2" placeholder="Enter email">
                        </div>
                    </div> -->
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotografia de usuario</h4>
                <h6 class="card-subtitle">nombre de usuario</h6>
                
                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" />
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" />
                <br /><br />
                <input type="file" (change)="seleccionImagen($event.target.files[0])" />
                <br /><br />
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="submit" btn-block class="btn btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualiza Foto
                </button>
            </div>
        </div>
    </div>
</div>
