<div class="card">
  <div class="card-body">
    <form [formGroup]="productsForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="category">Categoria</label>
        <input type="text" name="category" formControlName="category" class="form-control">
      </div>
      <div class="form-group">
        <label for="location">Localizacion</label>
        <input type="text" name="location" formControlName="location" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Precio</label>
        <input type="text" name="price" formControlName="price" class="form-control">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="productsForm.invalid" (click)="enviar()">
          <i class="fas fa-plus-circle"></i>Guardar
        </button>
        <button class="btn btn-secondary" (click)="limpiar()">
          <i class="fas fa-sync-alt"></i>Limpiar
        </button>
      </div>
      
    </form>
  </div>
</div>
