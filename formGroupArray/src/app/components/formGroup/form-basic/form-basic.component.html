<div class="container">
  <h2>Formularios reactivos - Basicos</h2>
  <p>Los resultados se ven en la consola</p>
  <form [formGroup]="formularioBasico" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" formControlName="nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese nombre">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Apellidos</label>
      <input type="text" formControlName="apellidos" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese apellidos">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Hoobie</label>
      <input type="text" formControlName="hoobie" class="form-control" id="exampleInputPassword1" placeholder="Ingrese hoobies">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
