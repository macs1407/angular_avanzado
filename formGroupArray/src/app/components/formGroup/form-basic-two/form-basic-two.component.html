<div class="container">
  <h2>Formularios reactivos - basico 2</h2>
  <p>Se agregan validadores, Los resultados se ven en la consola</p>
  <form [formGroup]="formularioBasicoDos" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" formControlName="nombre" class="form-control" placeholder="Ingrese nombre">
      {{nombre.valid}}
      <div class="alert alert-danger" *ngIf="nombre.dirty && nombre.touched">
        <div *ngIf="nombre.errors?.required">
          Campo requerido
        </div>
        <div *ngIf="nombre.errors?.minlength">
          Por lo menos 5 caracteres
        </div>
      </div>
    
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Apellidos</label>
      <input type="text" formControlName="apellidos" class="form-control" placeholder="Ingrese apellidos">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Hoobie</label>
      <input type="text" formControlName="hoobie" class="form-control" placeholder="Ingrese hoobies">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="formularioBasicoDos.invalid || deshabilitarBoton">Enviar</button>
  </form>
</div>
